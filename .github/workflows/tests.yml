name: Tests

on: [push, workflow_dispatch]

jobs:
  frontend_tests:
    runs-on: ubuntu-latest
    env: 
      working-directory: fe
      
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
      working-directory: ${{env.working-directory}}
    - name: 'Create env file'
      run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      working-directory: fe/assets
    - run: flutter test 
      working-directory: ${{env.working-directory}}
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

        
  integration_tests:
    runs-on: ubuntu-latest
    env: 
      working-directory: fe

    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
      working-directory: ${{ env.working-directory }}
    - name: 'Create env file'
      run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      working-directory: fe/assets
    - name: Start Backend Server in the Background
      run: |
        cd ai-cv-generator-backend
        mvn spring-boot:run &
        disown
    - name: Wait for Backend to Start
      run: sleep 120  # Adjust the duration as needed to allow the backend to start
    - name: Run Flutter Integration Tests
      run: flutter test integration_test/app_test2.dart -d linux
      working-directory: ${{ env.working-directory }}


  backend_tests:
    runs-on: ubuntu-latest
    env: 
      working-directory: ai-cv-generator-backend
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'oracle'
        java-version: '17'
        cache: 'maven'
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots package
    - name: Build and test project with Maven
      run: mvn -B package --file pom.xml
    - name: Run tests 
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      working-directory: ${{env.working-directory}}
