name: Tests

on: [push, workflow_dispatch]

jobs:
  change_directory:
    runs-on: ubuntu-latest
    steps:
    - run: cd fe


  drive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
      with:
        channel: "stable"
    # - run: cd fe
    - run: flutter pub get
    - run: flutter test  
    - run: flutter test fe/integration_test/app_test.dart

