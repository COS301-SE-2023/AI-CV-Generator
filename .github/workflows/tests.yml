name: Tests

on: [push, workflow_dispatch]

jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
      with:
        channel: "stable"
    - run: flutter test fe/test/unit_test.dart
    - run: flutter test fe/integration_test/app_test.dart

