# separate terms of service, privacy policy, and support
# documentation.

name: Tests

on:
  push:
    branches: 
      - dev

jobs:
  flutter_test:
    name: run flutter tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
  
