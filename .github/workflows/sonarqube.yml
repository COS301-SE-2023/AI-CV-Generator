name: SonarQube Scan
on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Trigger
    runs-on: ubuntu-latest
    steps:
    - name: Checking out
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: http://localhost:9000
        login: ${{ secrets.SONARQUBE_TOKEN }}
        projectKey: ai-cv-generator
