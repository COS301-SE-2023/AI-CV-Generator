spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
app.tokenExpire-factor: 90
app.api.connectTimeout: 3000
app.api.requestTimeout: 3000
app.api.blockAI: false
spring.servlet.multipart.enabled: true
spring.servlet.multipart.file-size-threshold: 2KB
spring.servlet.multipart.max-file-size: 200MB
spring.servlet.multipart.max-request-size: 215MB
langchain4j.chat-model.provider: openai
langchain4j.chat-model.openai.model-name: gpt-3.5-turbo
langchain4j.chat-model.openai.temperature: 0.0
langchain4j.embedding-model.provider: openai
logging.level.dev.langchain4j: DEBUG
logging.level.dev.ai4j.openai4j: DEBUG